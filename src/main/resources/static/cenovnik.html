<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cenovnik</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/drlja.css">
</head>
<body>
<div id="nav"></div>
<div>
    <h1 style="text-align: center; padding-top: 20px">Stavke cenovnika</h1>
</div><br>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="form-group">
                <div class="form-group">
                    <label for="naziv">Naziv stavke</label>
                    <input type="text" class="form-control" id="naziv" value="">
                </div>
            </div>
        </div>
        <div class="col-6">
            <br>
            <button class="float-right btn btn-primary" id="dodaj_stavku">Dodaj stavku</button>
        </div>
        <div class="col-3">
            <br>
            <button class="btn btn-outline-danger" id="proglasiNeaktivnim">Proglasi neaktivnim</button>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Naziv robe</th>
            <th scope="col">Cena</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="stavkeTable"></tbody>
    </table>
    <ul class="pagination pagination-sm float-right" id="pagination"></ul>
</div>
<div id="modal_stavka"></div>
<!--<div id="footer"></div>-->
<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="internal_js/nav.js"></script>
<script src="internal_js/cenovnik.js"></script>
</body>
</html>
