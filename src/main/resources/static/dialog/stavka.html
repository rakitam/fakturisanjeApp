<div class="modal fade" tabindex="-1" role="dialog" id="stavka">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="kolicina">Kolicina</label>
                    <input type="number" min="1" class="form-control" id="kolicina">
                </div>
                <div class="form-group">
                    <label for="rabat">Rabat</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="rabat">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                    </div>
                </div>
                <div id="messages"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" id="potvrda">Potvrda</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Izlaz</button>
            </div>
        </div>
    </div>
</div>
