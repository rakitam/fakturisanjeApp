<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drlja</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/drlja.css">
</head>
<body class="pageBody">
<div id="nav"></div>
<div class="container">
    <div style="padding: 20px; text-align: center">
        <h1>Podaci o preduzecu</h1>
    </div>
    <div class="row">
        <div class="col-4">
            <label class="float-right" for="naziv">Naziv</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="naziv">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right" for="adresaPreduzeca">Adresa</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="adresaPreduzeca">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right"  for="mesto">Mesto</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="mesto">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right" for="PIB">PIB</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="PIB">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right" for="telefon">Telefon</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="telefon">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right" for="email">eMail</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="email">
            </div>
        </div>
        <div class="col-4">
            <label class="float-right" for="tekuciRacun">Tekuci racun</label>
        </div>
        <div class="col-6">
            <div class="form-group">
                <input type="text" min="1" class="form-control" readonly id="tekuciRacun">
            </div>
        </div>
        <div class="col-4">
        </div>
        <div class="col-6">
            <button class="btn btn-primary" readonly id="modalIzmena">Izmeni</button>
        </div>
    </div>
</div>
<div id="modal_preduzeca"></div>
<div id="izmena-preduzeca"></div>
<div id="footer"></div>
<script src="js/jquery-3.5.1.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="internal_js/preduzece.js"></script>
<script src="internal_js/nav.js"></script>

</html>
